<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheather App</title>
</head>
<body>
    <div class="location">
        <h2 class="loc-timezone">Timezone</h2>
        <p class="icon"></p>
    </div>

    <div class="temp">
        <h2 class="temp-degree">20 <span>c</span></h2>
        <div class="temp-desc">Cold</div>
    </div>


    <script src="app.js"></script>
</body>
</html>
