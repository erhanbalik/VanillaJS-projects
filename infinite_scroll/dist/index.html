<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;600&display=swap" rel="stylesheet">
    <!-- Style -->        
    <link rel="stylesheet" href="./css/main.css">
    <title>Random Dog</title>
</head>
<body>
    <header class="header">
        <h2 class="header-title">Random Dog</h2>
    </header>
    <div class="container">
        <input type="search" placeholder="Type Like !" class="inputArea">
        <button class="btn-search">Search</button>
    </div>
    <section class="section">
        <article class="section-item">
            <div class="card">
                <p class="card-title">card title</p>
                <img src="https://usercontent.one/wp/cupcake.nilssonlee.se/wp-content/uploads/2022/01/JOWI2281.jpg" class="card-img" alt="">
                <div class="btn-container">
                    <button class="reaction card-like">like</button>
                    <button class="reaction card-unlike">dislike</button>
                </div>
            </div>
        </article>
    </section>

    <script src="app.js"></script>
</body>
</html>
