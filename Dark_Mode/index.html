<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <title>Light/Dark Switch</title>
</head>
<body>
    <header>
        <div class="logo-img">
            <img src="../images/logo.png" alt="logo-img">
        </div>
        <nav class="nav-container">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="mode-container">
            <span class="mode-text">Light</span>
            <button class="mode-switch"><i class="fa-solid fa-sun"></i></button>
        </div>
        <div class="open-menu">
            <span id="line" class="line1"></span>
            <span id="line" class="line2"></span>
            <span id="line" class="line3"></span>
        </div>
    </header>
    <section class="main-section">
        <div class="main-img"></div>
        <div class="main-title">
            <h3>Music Fest Began</h3>
        </div>
    </section>
    <footer>
        <nav class="footer-container">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script src="app.js"></script>
</body>
</html>
